							<img src="img/ico-user.png">				
						</div>					
						<input class="accountinput" type="text" placeholder="用户名">
					</div>					
					<div class="account_num_psw">
						<div class="account_img" >
							<img src="img/ico-password.png">				
						</div>
						<input class="accountinput" type="password" placeholder="密码">
					</div>
				</div>
				
				<div id="prompt_information"></div>
				<div class="account_sbmbutton">
					<input class="submit" type="button" value="登录">
				</div>
			</div>
